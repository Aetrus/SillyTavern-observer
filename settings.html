<div class="hypebot_extension_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>HypeBot Extension</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div>Get personalized hype suggestions based on your recent chats using your custom HypeBot engine.</div>
            <small><i>Hint: Configure your API key in the API settings if required.</i></small>
            <label class="checkbox_label" for="hypebot_enabled">
                <input id="hypebot_enabled" type="checkbox" class="checkbox">
                Enabled
            </label>
            <label>Name:</label>
            <input id="hypebot_name" type="text" class="text_pole" placeholder="Goose Bot">
        </div>
    </div>
</div>
